<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Magic Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="background-animation"></div>
    
    <div class="container">
        <header class="header">
            <div class="logo">
                <span class="triangle-icon">▲</span>
                <h1>Triangle Magic</h1>
            </div>
            <p class="tagline">Hitung luas dan keliling segitiga dengan mudah</p>
        </header>

        <div class="calculator-grid">
            <section class="calculator-card" id="area-card">
                <div class="card-header">
                    <h2>Luas Segitiga</h2>
                    <div class="triangle">
                        <img src="assets\segitiga.png">
                    </div>
                </div>
                
                <div class="formula-box">
                    <p>L = ½ × a × t</p>
                </div>

                <div class="input-group">
                    <label for="base">Alas (a):</label>
                    <input type="number" id="base" placeholder="Masukkan panjang alas">
                </div>
                <div class="input-group">
                    <label for="height">Tinggi (t):</label>
                    <input type="number" id="height" placeholder="Masukkan tinggi">
                </div>
                
                <button id="calculate-area" class="calculate-btn">
                    <span>Hitung Luas</span>
                    <div class="icon">→</div>
                </button>
                
                <div id="area-result" class="result-box">
                    <div class="result-placeholder">Hasil akan muncul di sini</div>
                </div>
            </section>

            <section class="calculator-card" id="perimeter-card">
                <div class="card-header">
                    <h2>Keliling Segitiga</h2>
                    <div class="triangle">
                        <img src="assets\segitiga.png">
                    </div>
                </div>
                
                <div class="formula-box">
                    <p>K = a + b + c</p>
                </div>

                <div class="input-group">
                    <label for="sideA">Sisi A:</label>
                    <input type="number" id="sideA" placeholder="Panjang sisi A">
                </div>
                <div class="input-group">
                    <label for="sideB">Sisi B:</label>
                    <input type="number" id="sideB" placeholder="Panjang sisi B">
                </div>
                <div class="input-group">
                    <label for="sideC">Sisi C:</label>
                    <input type="number" id="sideC" placeholder="Panjang sisi C">
                </div>
                
                <button id="calculate-perimeter" class="calculate-btn">
                    <span>Hitung Keliling</span>
                    <div class="icon">→</div>
                </button>
                
                <div id="perimeter-result" class="result-box">
                    <div class="result-placeholder">Hasil akan muncul di sini</div>
                </div>
            </section>
        </div>
    </div>

    <footer class="footer">
    <div class="footer-content">
        <p>Created<span ></span> by 
        <a href="https://github.com/epeet-delx" target="_blank" class="creator-link">
            <span class="creator-name">Fadhil Syamil</span>
        </a></p>
    </div>
</footer>

    <script src="js/script.js"></script>
</body>
</html>
